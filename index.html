<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
    <title>Gen 1 Pokemon Team Builder</title>

    <link rel="stylesheet" href="style.css" />
    <body>
      <style>
        @import url("https://fonts.cdnfonts.com/css/pokemon-solid");
      </style>
      <div class="pokemon-header">
        <h1 style="color: white">
          Welcome to my Generation 1 Pokemon Team Builder App!
        </h1>
      </div>
      <br />
      <div class="team-builder">
        <h1 class="header-1">Build your team here!</h1>
        <label for="pokemon">Choose a Pokemon to add to your team:</label>

        <select name="pokemon-list" id="pokemon-list">
          <option value="default">None selected</option>
        </select>
        <div id="pokemon-image">
          <br>
          <img id="image" />
          <img
            id="background-img"
            src="https://user-images.githubusercontent.com/60550632/236927150-b571775e-99ae-4a06-9341-fef1f68bd6a3.png"
          />
          <br />
          <br />
          <p id="name"></p>
          <p id="type1"></p>
          <p id="type2"></p>
          <p id="ability"></p>
        </div>
        <div id="pokemon-move-list">
          <div>
            <p id="p-move1">Select Move 1</p>
            <select name="move1" id="move1"></select>
          </div>
          <div>
            <p id="p-move2">Select Move 2</p>
            <select name="move2" id="move2"></select>
          </div>
          <div>
            <p id="p-move3">Select Move 3</p>
            <select name="move3" id="move3"></select>
          </div>
          <div>
            <p id="p-move4">Select Move 4</p>
            <select name="move4" id="move4"></select>
          </div>
        </div>
        <br />
        <button id="add-pokemon">Add Pokemon to team</button>
      </div>
      <section class="team-display">
        <h2 class="header-2">View your team!</h2>
        <div id="team1"></div>
        <div id="team2"></div>
        <br></br>
        <br></br>
      <div class="flex-display">
        <div class="Team-1-Display">
          <button id="add-team1">Save to Team 1</button>

          <button id="edit-team1">Edit Team 1</button>

          <button id="clear-team1">Clear Team 1</button>
        </div>
        <br />
        <div class="Team-2-Display">
          <button id="add-team2">Save to Team 2</button>

          <button id="edit-team2">Edit Team 2</button>

          <button id="clear-team2">Clear Team 2</button>
        </div>
      </section>
        <div id="pkmModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
          </div>
        </div>
      </div>
      <div class = "Team-Analysis">
        <div class = "Team-Container">
          <div class = "Team-Content">
            <table id = "team-analysis-table" class = "team-analysis-table" hidden = "true">
              <thead>
                <tr class ="team-heading">
                  <th scope="col" class="table-heading">

                  </th>
                  <th data-slot="1" scope="col" class = "slot-1-pokemon">
                    <div class = "slot-pokemon">
                      <img src = "">
                      <span class = "pokemon-name-1"></span>
                    </div>
                    
                  </th>
                  <th data-slot="2" scope="col" class = "slot-2-pokemon">
                    <div class = "slot-pokemon">
                      <img src = "">
                      <span class = "pokemon-name-2"></span>
                    </div>
                    
                  </th>
                  <th data-slot="3" scope="col" class = "slot-3-pokemon">
                    <div class = "slot-pokemon">
                      <img src = "">
                      <span class = "pokemon-name-3"></span>
                    </div>
                    
                  </th>
                  <th data-slot="4" scope="col" class = "slot-4-pokemon">
                    <div class = "slot-pokemon">
                      <img src = "">
                      <span class = "pokemon-name-4"></span>
                    </div>
                    
                  </th>
                  <th data-slot="5" scope="col" class = "slot-5-pokemon">
                    <div class = "slot-pokemon">
                      <img src = "">
                      <span class = "pokemon-name-5"></span>
                    </div>
                    
                  </th>
                  <th data-slot="6" scope="col" class = "slot-6-pokemon">
                    <div class = "slot-pokemon">
                      <img src = "">
                      <span class = "pokemon-name-6"></span>
                    </div>
                    
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class = "fire-row" data-tb-type="fire">
                  <th scope ="row">
                    <span class ="fire-tag">Fire</span>
                  </th>
                  <td data-slot="1"></td>
                  <td data-slot="2"></td>
                  <td data-slot="3"></td>
                  <td data-slot="4"></td>
                  <td data-slot="5"></td>
                  <td data-slot="6"></td>
                </tr>
                <tr class = "water-row" data-tb-type="water">

                  <td data-slot="6"></td>
                </tr>
                <tr class = "ground-row" data-tb-type="ground">
                  <th scope ="row">
                    <span class ="ground-tag">Ground</span>
                  </th>
                  <td data-slot="1"></td>

                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="team-builder.js" defer></script>
    </body>
  </head>
</html>
